<!doctype html>
<html lang="en" ng-app="dreamforceApp">
<head>

    <meta charset="utf-8">
    <title>Dreamforce Sessions 2017</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

    <!-- jQuery and Bootstrap -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.js"></script>
    <script src="controllers.js"></script>

</head>
<body>

<div ng-controller="SessionCtrl" class="container">

    <div class="row">


        <table class="table table-striped table-bordered table-responsive table-hover">
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Name</th>
                <th>Abstract</th>
                <th>Level</th>
                <th>Products</th>
                <th>Roles</th>
                <th>Themes</th>
            </tr>
            <tobody>
            <tr ng-repeat="session in sessionData.sessions">
                <td>{{$index + 1}}</td>
                <td>{{session.id}}</td>
                <td>{{session.sessionName}}</td>
                <td>{{session.sessionAbstract}}</td>
                <td>{{session.level.join(', ')}}</td>
                <td>{{session.product.join(', ')}}</td>
                <td>{{session.role.join(', ')}}</td>
                <td>{{session.theme.join(', ')}}</td>
            </tr>
            </tobody>
        </table>

    </div>

</div>

</body>
</html>
