<!doctype html>
<html lang="en" ng-app="dreamforceApp">
<head>

    <meta charset="utf-8">
    <title>Dreamforce Sessions 2017</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

    <!-- jQuery and Bootstrap -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.js"></script>
    <script src="controllers.js"></script>

</head>
<body>


<div>
    <img style="display:block; position: relative; margin:auto" width="250" height="142" src="dflogo.png" />
    <div style="text-align:center"><h2><font color="#01a3d6">2017 Sessions</font></h2></div>
    <!-- a bunch of tables and stuff that doesn't have a conveniently fixed size  -->
</div>

<div ng-controller="SessionCtrl" class="container">

    <div class="row">


        <table class="table table-striped table-bordered table-responsive table-hover">
            <tr>
                <th><font color="#01a3d6">#</font></th>
                <th><font color="#01a3d6">ID</font></th>
                <th><font color="#01a3d6">Name</font></th>
                <th><font color="#01a3d6">Abstract</font></th>
                <th><font color="#01a3d6">Level</font></th>
                <th><font color="#01a3d6">Products</font></th>
                <th><font color="#01a3d6">Roles</font></th>
                <th><font color="#01a3d6">Themes</font></th>
            </tr>
            <tobody>
            <tr ng-repeat="session in sessions.sessions">
                <td>{{$index + 1}}</td>
                <td>{{session.id}}</td>
                <td>{{session.sessionName}}</td>
                <td>{{session.sessionAbstract}}</td>
                <td>{{session.level.join(', ')}}</td>
                <td>{{session.product.join(', ')}}</td>
                <td>{{session.role.join(', ')}}</td>
                <td>{{session.theme.join(', ')}}</td>
            </tr>
            </tobody>
        </table>

    </div>

</div>

</body>
</html>
